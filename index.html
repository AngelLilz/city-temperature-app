<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css"/>
    <title>Ange's weather app</title>
</head>
<div class="my-temperature-app">
  <body>
<header>
    <form class="search-form">
        <input type="search" placeholder="Enter a City.." required class="search-form-input" />
        <input type="submit" value="Search" class="search-form-button"/>
    </form>
</header>
<main>
    <div class="my-temperature-app-data">
        <h1 class="my-temperature-app-city">
            Perth
        </h1>
        <p class="my-temperature-app-details">
            Friday 16th August 2024, 21:00, showers continuing
            <br>
            Humidity: 98%, Wind: 6km/h
        </p>
    </div>
    <div class="my-temperature-app-temperature">🌧️ 18℃</div>
</main>
      <footer>This project was coded by <a href="https://github.com/AngelLilz" target="_blank">Angela Ardizzone</a> and open-sourced on <a href="https://github.com/AngelLilz/Anges-weather-app" target="_blank">Github</a> and website hosted on <a href="https://app.netlify.com/sites/citytemperatureapp/overview/">Netlify</a> 
      </footer>
</div>
  </body>
</html>
